<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    
    <ion-title>
      Home
    </ion-title>
    <!-- <ion-popover-controller></ion-popover-controller> -->
    <ion-button slot="end" (click)="popover($event)">Show</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to My-app</ion-card-title>
        <ion-card-subtitle>author: rookie</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button size="lagre" color="primary" fill="outline" expand="block" (click)="sheet()">
          <ion-icon name="list"></ion-icon>
          sheet
        </ion-button>
        <ion-button size="defalut" color="secondary" fill="outline" expand="block" (click)="alert()">
          <ion-icon name="alert" slot="start"></ion-icon> 
          alert
        </ion-button>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button routerLink="/tabs/rank" color="primary success" fill="outline" expand="full">
                <ion-icon name="list-box"></ion-icon> 
                rank
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button routerLink="/tabs/music" color="tertiary" fill="outline" expand="full">
                <ion-icon name="musical-note"></ion-icon> 
                music
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>      
      </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="arrow-dropup"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
        <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <ion-grid>
      <ion-row align-items-end>
        <ion-col size="12">
          <ion-button (click)="modal()" expand="block">modal</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-searchbar></ion-searchbar>
        </ion-col>
        <ion-col size="12">
          <ion-segment>
            <ion-segment-button value="friends" checked>
              <ion-label>Friends</ion-label>
            </ion-segment-button>
            <ion-segment-button value="enemies">
              <ion-label>Enemies</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="toast()" expand="block" color="primary defalut">toast</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="toastWithOptions()" expand="block" fill="outline" color="success danger">toastWithOptions</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
